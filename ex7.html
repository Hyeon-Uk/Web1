<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>function</h1>
    <h2>basic</h2>
    <ul>
        <script>
            function two(){
                document.write('<li>2-1</li>');
                document.write('<li>2-2</li>');
            }
            document.write('<li>1</li>');
            two();
            document.write('<li>3</li>');
            two();
        </script>
    </ul>
    <h2>parameter & argument</h2>
    <script>
        function onePlusOne(){
            document.write(1+1);
        }
        onePlusOne();
        function sum(a,b){
            document.write(a+b);
            return a+b;
        }
        sum(2,3);
        sum(3,4);
    </script>
    <h2>return</h2>
</body>
</html>
